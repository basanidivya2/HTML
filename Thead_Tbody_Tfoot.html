<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thead,Tbody,Tfoot</title>
</head>
<body>
    <h2>Let us see how to use Thead,Tbody,Tfoot</h2>
    <table>
<thead>
    <tr>
        <th>Student Name</th>
        <Th>Student Marks</Th>
    </tr>
</thead>

<tbody>
<tr>
    <td>ABC</td>
    <td>55</td>
</tr>
<tr>
    <td>XYZ</td>
    <td>42</td>
</tr>
</tbody>

<tfoot>
<tr>
   <td>Total</td> 
   <td>97</td>
</tr>
</tfoot>

    </table>
</body>
</html>
