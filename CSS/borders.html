<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
<style>
    #p1{
        border-style: dashed;
    }
    #p2{
        border-style: dotted;
    }
    #p3{
        border-style: double;
    }
    #p4{
        border-style: groove;
    }
    #p5{
        border-style: inset;
    }
    #p6{
        border-style:ridge;
    }
    #p7{
        border-style: solid;
    }
    #p8{
        border-style: outset;
    }
    #p9{
        border-style: dotted dashed solid double ;
    }
</style>
</head>
<body>
    
    <h2>Lets discuss borders</h2>
    <p id="p1">border style1</p>
    <p id="p2">border style2</p>
    <p id="p3">border style3</p>
    <p id="p4">border style4</p>
    <p id="p5">border style5</p>
    <p id="p6">border style6</p>
    <p id="p7">border style7</p>
    <p id="p8">border style8</p>
    <p id="p9">border style9</p>
</body>
</html>
